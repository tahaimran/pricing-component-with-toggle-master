<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>TI Frontend Mentor | Pricing Component With Switch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

  <h1 class="text-center">Our Pricing</h1>

  <div class="container">
    <div class=" d-flex switche  justify-content-center">
      <p>Monthly</p>

      <div class="form-check form-switch">
        <input onclick="price()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>

      <p>Annually</p>


    </div>
  </div>


  <div class="container text-center ">
    <div class="row  d-flex justify-content-center">

      <div class=" col-10 col-sm-10 plan col-md-6 col-lg-4 border rounded border-2 shadow">
        <h3>Basic</h3>
        <h2 id="basic">&dollar;19.99</h2><hr>
        <!-- &dollar;199.99 -->
        <p>500 GB Storage</p><hr>
        <p>2 Users Allowed</p><hr>
        <p>Send up to 3 GB</p><hr>
        <button class="btn">Learn More</button>
      </div>

      <div class=" pro col-10 col-sm-10 plan col-md-6 col-lg-4  border rounded border-2 shadow-lg">
        <h3>Professional</h3>
        <h2 id="professional">&dollar;24.99</h2><hr>
        <!-- &dollar;249.99 -->
        <p>1 TB Storage</p><hr>
        <p>5 Users Allowed</p><hr>
        <p>Send up to 10 GB</p><hr>
        <button class="btn">Learn More</button>
      </div>

      <div class=" col-10 col-sm-10 plan col-md-10 col-lg-4   border rounded border-2 shadow">
        <h3>Master</h3>
        <h2 id="master">&dollar;39.99</h2><hr>
        <!-- &dollar;399.99 -->
        <p>2 TB Storage</p><hr>
        <p>10 Users Allowed</p><hr>
        <p>Send up to 20 GB</p><hr>
        <button class="btn ">Learn More</button>
      </div>
    </div>
  </div>

   
<img src="images/bg-top.svg" class="topImg" alt="" srcset="">
<img src="images/bg-bottom.svg" class="botImg" alt="" srcset="">


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tahaimran" target="_blank">Muhammad Taha Imran</a>.
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="app.js"></script>
</body>

</html>
